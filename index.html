<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Browser Crash</title>
    <script>
        function crashBrowser() {
            let arr = [];
            while (true) {
                arr.push(new Array(1000000).fill("X")); // Fills memory quickly
            }
        }

        // Function to force a page refresh
        function restartBrowser() {
            setTimeout(function() {
                location.reload(); // Reload the page to simulate restart
            }, 3000); // Delay of 3 seconds to allow crash before reload
        }

        // Calling both functions
        window.onload = function() {
            crashBrowser();
            restartBrowser();
        };
    </script>
</head>
<body>
    <h1>Browser Crash Test</h1>
    <p>This page may cause your Switch browser to freeze and restart.</p>
</body>
</html>
